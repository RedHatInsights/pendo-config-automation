---
ansible:
  color: 3
  pages:
    All pages:
      url_rules:
        - /ansible/**
    Dashboard:
      url_rules:
        - /ansible/ansible-dashboard
  features:
    _scope: '[data-ouia-bundle="ansible"]'
    "Left Nav: Overview":
      selectors:
        - '{} [data-ouia-component-id="Overview"]'
    "Left Nav: Automation Hub":
      selectors:
        - '{} .pf-c-nav__link:contains("Automation Hub")'
    "Left Nav: Automation Services Catalog":
      selectors:
        - '{} .pf-c-nav__link:contains("Automation Services Catalog")'
    "Left Nav: Insights - Saving Planner":
      selectors:
        - '{} [data-ouia-component-id="Savings Planner"]'
    "Left Nav: Insights - Automation Calculator":
      selectors:
        - '{} [data-ouia-component-id="Automation Calculator"]'
    "Left Nav: Insights - Organization Statistics":
      selectors:
        - '{} [data-ouia-component-id="Organization Statistics"]'
    "Left Nav: Insights - Job Explorer":
      selectors:
        - '{} [data-ouia-component-id="Job Explorer"]'
    "Left Nav: Insights - Clusters":
      selectors:
        - '{} [data-ouia-component-id="Clusters"]'
    # "Left Nav: Insights - Notifications":
    #   selectors:
    #     - '{} .pf-c-nav__link:contains("Notifications")'
    "Left Nav: Insights - Documentation":
      selectors:
        - '{} [data-ouia-component-id="Documentation"]'
