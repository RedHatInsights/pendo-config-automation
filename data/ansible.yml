      selectors:
        - '{} .pf-c-nav__link:contains("Automation Calculator")'
    "Left Nav: Insights - Organization Statistics":
      selectors:
        - '{} .pf-c-nav__link:contains("Organization Statistics")'
    "Left Nav: Insights - Job Explorer":
      selectors:
        - '{} .pf-c-nav__link:contains("Job Explorer")'
    "Left Nav: Insights - Clusters":
