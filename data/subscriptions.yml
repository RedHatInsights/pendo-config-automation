---
subscriptions:
  color: 1
  pages:
    All pages:
      url_rules:
        - /insights/subscriptions/**
        - /openshift/subscriptions/**
        - /openshift/quota/**
    Unentitled modal:
      url_rules:
        - /?not_entitled=subscriptions
        - /subscriptions/soon
    Red Hat Enterprise Linux - All:
      url_rules:
        - /insights/subscriptions/*
    Red Hat Enterprise Linux - ARM:
      url_rules:
        - /insights/subscriptions/rhel-arm
    Red Hat Enterprise Linux - IBM Power:
      url_rules:
        - /insights/subscriptions/rhel-ibmpower
    Red Hat Enterprise Linux - IBM Z Systems:
      url_rules:
        - /insights/subscriptions/rhel-ibmz
    Red Hat Enterprise Linux - x86:
      url_rules:
        - /insights/subscriptions/rhel-x86
    Red Hat OpenShift - All:
      url_rules:
        - /openshift/subscriptions/**
        - /openshift/quota/**
    Red Hat Enterprise Linux - Manifests:
      url_rules:
        - /insights/subscriptions/manifests
    Inventory:
      url_rules:
        - /insights/subscriptions/inventory
  features:
    _scope: '[data-ouia-app-id="subscriptions"]'
    "Red Hat Enterprise Linux - Link: Learn more about Subscriptions reporting":
      selectors:
        - '{} a:contains("Learn more about Subscriptions reporting")'
    "Red Hat Enterprise Linux - Link: Physical RHEL":
      selectors:
        - '{} a:contains("Physical RHEL")'
    "Red Hat Enterprise Linux - Link: Virtualized RHEL":
      selectors:
        - '{} a:contains("Virtualized RHEL")'
    "Red Hat Enterprise Linux - Link: Public cloud":
      selectors:
        - '{} a:contains("Public cloud")'
    "Red Hat Enterprise Linux - Link: Subscription threshold":
      selectors:
        - '{} a:contains("Subscription threshold")'
    "Red Hat OpenShift - Link: Cores":
      selectors:
        - '{} a:contains("Cores")'
    "Nav link: Subscriptions Streams for Apache Kafka":
      selectors:
        - '{} a.pf-c-nav__link[href="/application-services/subscriptions/streams"]:contains("Streams for Apache Kafka")'
