---
image builder:
  color: 10
  pages:
    All pages:
      url_rules:
        - /insights/image-builder
        - /insights/image-builder/**
    Images list:
      url_rules:
        - /insights/image-builder
        - /insights/image-builder/landing
    Image creation wizard:
      url_rules:
        - /insights/image-builder/imagewizard
        - /insights/image-builder/imagewizard/**
  features:
    _scope: '[data-ouia-bundle="insights"][data-ouia-app-id="image-builder"]'
    "Create image wizard - Step: Output - Button: Next":
      selectors:
        - '{} [id="wizard-imageoutput-next-button"]'
    "Create image wizard - Step: Output - Button: Previous":
      selectors:
        - '{} [id="wizard-imageoutput-previous-button"]'
    "Create image wizard - Step: Output - Button: Cancel":
      selectors:
        - '{} [id="wizard-imageoutput-cancel-button"]'
    "Create image wizard - Step: Registration - Button: Next":
