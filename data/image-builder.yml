---
image builder:
  color: 10
  pages:
    All pages:
      url_rules:
        - /insights/image-builder
        - /insights/image-builder/**
    Images list:
      url_rules:
        - /insights/image-builder
        - /insights/image-builder/landing
    Image creation wizard:
      url_rules:
        - /insights/image-builder/imagewizard
        - /insights/image-builder/imagewizard/**
  features:
    _scope: '[data-ouia-bundle="insights"][data-ouia-app-id="image-builder"]'
    "Create image wizard - Step: Output - Button: Next":
      selectors:
        - '.imageBuilder #wizard-imageoutput-next-button'
    "Create image wizard - Step: Output - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-imageoutput-previous-button'
    "Create image wizard - Step: Output - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-imageoutput-cancel-button'
    "Create image wizard - Step: Output - Button: Show information about release lifecycle":
      selectors:
        - '.imageBuilder #expandable-section-toggle-1705593973623ki9099aaanl:contains("Show information about release lifecycle")'
    "Create image wizard - Step: Output - Link: View Red Hat Enterprise Linux Life Cycle dates":
      selectors:
        - '.imageBuilder .pf-m-link:contains("View Red Hat Enterprise Linux Life Cycle dates")'
    "Create image wizard - Step: Registration - Button: Next":
      selectors:
        - '.imageBuilder #wizard-registration-next-button'
    "Create image wizard - Step: Registration - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-registration-previous-button'
    "Create image wizard - Step: Registration - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-registration-cancel-button'
    "Create image wizard - Step: Registration - Dropdown: Select activation key":
      selectors:
        - '.imageBuilder button:contains("Create activation key")'
    "Create image wizard - Step: Registration - Registration: Register later":
      selectors:
        - '.imageBuilder #register-system-later'
    "Create image wizard - Step: Registration - Registration: Register system now":
      selectors:
        - '.imageBuilder #register-system-now'
    "Create image wizard - Step: Filesystem - Button: Next":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-filesystem-next-button'
    "Create image wizard - Step: Filesystem - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-filesystem-previous-button'
    "Create image wizard - Step: Filesystem - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-filesystem-cancel-button'
    "Create image wizard - Step: Content - Button: Next":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-packages-next-button'
    "Create image wizard - Step: Content - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-packages-previous-button'
    "Create image wizard - Step: Content - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-systemconfiguration-packages-cancel-button'
    "Create image wizard - Step: Details - Button: Next":
      selectors:
        - '.imageBuilder #wizard-details-next-button'
    "Create image wizard - Step: Details - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-details-previous-button'
    "Create image wizard - Step: Details - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-details-cancel-button'
    "Create image wizard - Step: Review - Button: Create image":
      selectors:
        - '.imageBuilder #wizard-review-next-button'
    "Create image wizard - Step: Review - Button: Previous":
      selectors:
        - '.imageBuilder #wizard-review-previous-button'
    "Create image wizard - Step: Review - Button: Cancel":
      selectors:
        - '.imageBuilder #wizard-review-cancel-button'
    "Launch wizard - Button: Launch":
      selectors:
        - '.imageBuilder #wizard-provisioning-review-next-button'
    "Images list - Button: Launch":
      selectors:
        - '{} .pf-m-link:contains("Launch")'
    "Images list - Button: Launch an AWS Image":
      selectors:
        - '{} .pf-m-link:contains("Launch an AWS Image")'
    "Images list - Button: Launch an Azure image":
      selectors:
        - '{} .pf-m-link:contains("Launch an Azure Image")'
    "Images list - Button: Build an Image with Custom Content":
      selectors:
        - '{} .pf-m-link:contains("Build an Image with Custom Content")'
    "Quickstart: Launch an AWS Image - Button: Let Red Hat contact you":
      selectors:
        - '{} #qs-ib-aws-launch-contact'
    "Quickstart - Launch an Azure Image - Button: Let Red Hat contact you":
      selectors:
        - '{} #qs-ib-azure-launch-contact'
    "Quickstart - Button: Build an Image with Custom Content - Button: Let Red Hat contact you":
      selectors:
        - '{} #qs-ib-custom-content-contact'
    "Create blueprint wizard - Step: Content - Button: Search other repositories":
      selectors:
        - '{} .pf-m-primary:contains("Search other repositories")'
    "Create blueprint wizard - Step: Content - Toggle: Other repositories":
      selectors:
        - '{} #toggle-other-repos.pf-v5-c-toggle-group__button:contains("Other repos")'
    "Create blueprint wizard - Step: Content - Button: Add listed repositories":
      selectors:
        - '{} .pf-m-primary:contains("Add listed repositories")'
