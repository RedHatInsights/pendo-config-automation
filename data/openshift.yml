---
openshift:
  color: 2
  pages:
    All pages:
      url_rules:
        - /openshift
        - /openshift/**
    Clusters list:
      url_rules:
        - /openshift/
    Cluster view - All:
      url_rules:
        - /openshift/details/*
    Cluster view - Overview:
      url_rules:
        - /openshift/details/s/*#overview
    Cluster view - Monitoring:
      url_rules:
        - /openshift/details/s/*#monitoring
    Cluster view - Insights:
      url_rules:
        - /openshift/details/s/*#insights
        - /openshift/insights/advisor/recommendations/**
        - /openshift/insights/advisor/clusters/**
    Cluster view - Insights recommendation view:
      url_rules:
        - /openshift/details/s/*/insights/*parameter*
    Cluster view - node installer degraded:
      url_rules:
        - /openshift/details/s/*/insights/ccx_rules_ocp%7Cexternal%7Crules%7C/*parameter*/NODE_INSTALLER_DEGRADED
    Cluster view - Support:
      url_rules:
        - /openshift/details/*#support
    Cluster view - Add ons:
      url_rules:
        - /openshift/details/*#addOns
    Clusters - Create trial cluster - select AWS or GCP:
