---
compliance:
  color: 4
  pages:
    All pages:
      url_rules:
        - /insights/compliance
        - /insights/compliance/**
    Reports list:
      url_rules:
        - /insights/compliance/reports
    Reports by policy:
      url_rules:
        - /insights/compliance/reports/**
    SCAP Policies list:
      url_rules:
        - /insights/compliance/scappolicies
    SCAP Policies view:
      url_rules:
        - /insights/compliance/scappolicies/**
    Systems list:
      url_rules:
        - /insights/compliance/systems
    System report view:
      url_rules:
        - /insights/compliance/systems/**
    Edit policy modal:
      url_rules:
        - /insights/compliance/scappolicies/*/edit
  features:
    _scope: '[data-ouia-app-id="compliance"]'
    "Any - Menu button: Delete policy":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Delete policy")'
    "Any - Button: Remediate":
      selectors:
        - '{} button:contains("Remediate")'
    "Reports - Link: View report":
      selectors:
        - '{}[data-ouia-subnav="reports"] a:contains("View report")'
    "Reports - Link: View policy":
      selectors:
        - '{}[data-ouia-subnav="reports"] a:contains("View policy")'
    "Reports - Button: Download PDF":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-m-primary:contains("Download PDF")'
    "Reports - Button: Export report":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-m-primary:contains("Export report")'
    "Reports - Button: Delete report":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-m-link:contains("Delete report")'
    "Reports - Delete report modal - Button: Delete report":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-m-danger:contains("Delete report")'
    "Reports - Filter: Tags":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("Tags")'
    "Reports - Filter: Name":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("Name")'
    "Reports - Filter: Compliance":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("Compliance")'
    "Reports - Filter: Compliance score":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("Compliance score")'
    "Reports - Filter: SSG Version":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("SSG Version")'
    "Reports - Filter: Operating system":
      selectors:
        - '{}[data-ouia-subnav="reports"] .pf-c-dropdown__menu-item:contains("Operating system")'
    "SCAP Policies - Button: Create new policy":
      selectors:
        - '{}[data-ouia-subnav="scappolicies"] [data-ouia-component-id="CreateNewPolicyButton"]'
    "Systems - Filter: Name":
      selectors:
        - '{}[data-ouia-subnav="systems"] .pf-c-dropdown__menu-item:contains("Name")'
    "Systems - Filter: Policy":
      selectors:
        - '{}[data-ouia-subnav="systems"] .pf-c-dropdown__menu-item:contains("Policy")'
    "Systems - Filter: Operating system":
      selectors:
        - '{}[data-ouia-subnav="systems"] .pf-c-dropdown__menu-item:contains("Operating system")'
    "Systems - Filter: Tags":
      selectors:
        - '{}[data-ouia-subnav="systems"] .pf-c-dropdown__menu-item:contains("Tags")'
    "Systems - Link: Clear filters":
      selectors:
        - '{}[data-ouia-subnav="systems"] button:contains("Clear filters").pf-c-button'
        - '{}[data-ouia-subnav="systems"] .pf-m-link:contains("Reset filters")'
    "SCAP policies - Menu button: Edit policy":
      selectors:
        - '{}[data-ouia-subnav="scappolicies"] .pf-c-dropdown__menu-item:contains("Edit policy")'
    "SCAP policies - Button: Edit rules":
      selectors:
        - '{}[data-ouia-subnav="scappolicies"] .pf-m-primary:contains("Edit rules")'
    "SCAP policies - Button: Edit systems":
      selectors:
        - '{}[data-ouia-subnav="scappolicies"] .pf-m-primary:contains("Edit systems")'
    "SCAP policies - Icon button: Edit details":
      selectors:
        - '{}[data-ouia-subnav="scappolicies"] i.fa-pencil-alt'
