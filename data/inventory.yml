---
inventory:
  color: 8
  pages:
    All pages:
      url_rules:
        - /insights/inventory
        - /insights/inventory/**
    System list:
      url_rules:
        - /insights/inventory/
    System view - all pages:
      url_rules:
        - /insights/inventory/**
    System view - General info tab:
      url_rules:
        - /insights/inventory/*
        - /insights/inventory/*?appName=general_information
    System view - Advisor tab:
      url_rules:
        - /insights/inventory/*?appName=advisor
    System view - Vulnerability tab:
      url_rules:
        - /insights/inventory/*?appName=vulnerabilities
    System view - Compliance tab:
      url_rules:
        - /insights/inventory/*?appName=compliance
    System view - Patch tab:
      url_rules:
        - /insights/inventory/*?appName=patch
    System view - Resource Optimization tab:
      url_rules:
        - /insights/inventory/*?appName=ros
    Workspaces list:
      url_rules:
        - /insights/inventory/workspaces
    Workspaces view:
      url_rules:
        - /insights/inventory/workspaces/**
    Staleness and deletion:
      url_rules:
        - /insights/inventory/staleness-and-deletion
  features:
    _scope: '[data-ouia-app-id="inventory"]'
    "System row - Button: Delete":
      selectors:
        - '{} button:contains("Delete")'
    "System view - Tab: General information":
      selectors:
        - '{} .pf-c-tabs__list button:contains("General")'
    "System view - Tab: Advisor":
      selectors:
        - '{} .pf-c-tabs__list button:contains("Advisor")'
    "System view - Tab: Vulnerability":
      selectors:
        - '{} .pf-c-tabs__list button:contains("Vulnerability")'
    "System view - Tab: Compliance":
      selectors:
        - '{} .pf-c-tabs__list button:contains("Compliance")'
    "System view - Tab: Patch":
      selectors:
        - '{} .pf-c-tabs__list button:contains("Patch")'
    "System view - Tab: Resource Optimization":
      selectors:
        - '{} .pf-c-tabs__list button:contains("Resource Optimization")'
    "Workspaces list - Button: Create workspace":
      selectors:
        - '[data-ouia-component-id="CreateGroupButton"]'
    "Workspaces list - Expandable card: Create a workspace quickstart link":
      selectors:
        - '[data-ouia-component-id="OUIA-Generated-Button-link-1"]'
    "Workspaces list - Expandable card: Configure User Access for your workspaces quickstart link":
      selectors:
        - '[data-ouia-component-id="OUIA-Generated-Button-link-2"]'
    "Workspaces view - Button: Add systems":
      selectors:
        - '[data-ouia-component-id="add-systems-button"]'
    "Workspaces view - Workspace info tab - Button: Manage access":
      selectors:
        - '[href="/iam/user-access"]:contains("Manage access")'
    "Edge systems - Edge Tab across Insights":
      selectors:
        - '[data-ouia-bundle="insights"] [aria-label="Immutable tab"]'
    "Staleness and deletion - Save button":
      selectors:
        - '[data-ouia-component-id="OUIA-Generated-Button-primary-1"]'
    "About system inventory":
      selectors:
        - '[data-ouia-component-id="AboutInventorySystemsPopover"]'
