---
drift:
  color: 6
  pages:
    All pages:
      url_rules:
        - /insights/drift
        - /insights/drift/**
    Comparison list:
      url_rules:
        - /insights/drift
    Comparison view:
      url_rules:
        - /insights/drift/?system_ids=*parameter*
        - /insights/drift/?baseline_ids=*parameter*
        - /insights/drift/?hsp_ids=*parameter*
        - /insights/drift/?reference_id=*parameter*
    Baseline list:
      url_rules:
        - /insights/drift/baselines
    Baseline view:
      url_rules:
        - /insights/drift/baselines/*
  features:
    _scope: '[data-ouia-app-id="drift"]'
    "Comparison - Button: Add to comparison":
      selectors:
        - '{}[data-ouia-page-type="comparison-list"] [data-ouia-component-id="add-to-comparison-empty"]'
    "Comparison - Button: Export to CSV":
      selectors:
        - '{}[data-ouia-page-type="comparison-view"] [data-ouia-component-id="export-to-csv-dropdown-item-comparison"]'
    "Baselines - Button: Create baseline":
      selectors:
        - '{}[data-ouia-subnav="baselines"] [data-ouia-component-id="create-baseline-button"]'
    "Baselines - Button: Create baseline from scratch":
      selectors:
        - '[data-ouia-component-id="create-baseline-button-fromscratch"]'
    "Baselines - Button: Copy an existing baseline":
      selectors:
        - '[data-ouia-component-id="create-baseline-button-copybaseline"]'
    "Baselines - Button: Copy an existing system":
      selectors:
        - '[data-ouia-component-id="create-baseline-button-copysystem"]'
    "Baselines - Button: Export baseline":
      selectors:
        - '{}[data-ouia-subnav="baselines"] [data-ouia-component-id="edit-baseline-export-to-csv"]'
    "Baselines - Button: Export baselines list":
      selectors:
        - '{}[data-ouia-page-type="baseline-list"] [data-ouia-component-id="export-to-csv-dropdown-item-baselines"]'
    "Baselines - Button: Add systems or baselines":
      selectors:
        - '{}.pf-c-button:contains("Add systems or baselines")'
    "Baselines - Button: Submit comparison":
      selectors:
        - '{}.pf-c-button:contains("Submit")'
