---
dashboard:
  color: 1
  pages:
    Insights:
      url_rules:
        - /insights/dashboard
  features:
    _scope: '[data-ouia-app-id="dashboard"]'
    "Insights - Link: Systems running insights-client":
      selectors:
        - '{} a:contains("Systems running insights-client")'
    "Insights - Link: X stale systems":
      selectors:
        - '{} a:contains("stale systems")'
    "Insights - Link: X systems to be removed":
      selectors:
        - '{} a:contains("systems to be removed")'
    "Insights - Link: Recommendations":
      selectors:
        - '{} a:contains("recommendations")'
    "Insights - Link: X systems affected":
      selectors:
        - '{} a:contains("systems affected")'
    "Insights - Link: X incidents detected":
      selectors:
        - '{} .pf-m-secondary:contains("View incidents")'
    "Insights - Link: Subscription Watch utilization - Red Hat Enterprise Linux":
      selectors:
        - '{} a:contains("Red Hat Enterprise Linux")'
    "Insights - Link: Subscription Watch utilization - Red Hat OpenShift":
      selectors:
        - '{} a:contains("Red Hat OpenShift")'
    "Insights - Link to Vulnerability: View CVEs":
      selectors:
        - '{} .pf-c-button.pf-m-secondary:contains("View CVEs")'
    "Insights - Link to Vulnerability: View known exploits":
      selectors:
        - '{} .ins-c-dashboard__card--compound--Vulnerabilities a:contains("View known exploits")'
    "Insights - Link to Vulnerability: CVEs by CVSS score filters":
      selectors:
        - '{} div.pf-c-card__body.ins-c-cves-by-cvss-card-body'
    "Insights - Link to Vulnerability: Security rule details":
      selectors:
        - '{} .pf-m-secondary:contains("View CVEs")'
    "Insights - Link to Patch: View all systems affected":
      selectors:
        - '{} span:contains("systems affected")'
    "Insights - Link to Patch: View security advisories":
      selectors:
        - '{} span.insd-c-legend__text:contains("Security advisories")'
    "Insights - Link to Patch: View bug fix advisories":
      selectors:
        - '{} span.insd-c-legend__text:contains("Bug fixes")'
    "Insights - Link to Patch: View enhancement advisories":
      selectors:
        - '{} span.insd-c-legend__text:contains("Enhancements")'
    "Insights - Button: Register systems":
      selectors:
        - '{} .pf-c-button[href="./insights/registration"]:contains("Register systems")'
    "Insights - Link: Systems registered with Insights":
      selectors:
        - '{} .pf-m-link[href="./insights/inventory/?status=fresh&status=stale&source=insights"]:contains("Systems registered with Insights")'
    "Insights - Button: View CVEs":
      selectors:
        - '{} .pf-c-button:contains("View CVEs")'
    "Insights - Button: View known exploits":
      selectors:
        - '{} .pf-c-button:contains("View known exploits")'
    "Insights - Button: View incidents":
      selectors:
        - '{} .pf-c-button:contains("View incidents")'
    "Insights - Link to ROS: Systems waiting for data":
      selectors:
        - '{} span:contains("Systems waiting for data")'
    "Insights - Link to ROS: Systems with suggestions":
      selectors:
        - '{} span:contains("Systems with suggestions")'
    "Insights - Link to ROS: Total systems":
      selectors:
        - '{} span:contains("Total systems")'
        
