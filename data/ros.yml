---
ros:
  color: 8
  pages:
    All pages:
      url_rules:
        - /insights/ros
        - /insights/ros/**
  features:
    _scope: '[data-ouia-bundle="insights"]'
    "Resource Optimization - Link: Download executive report":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-m-link:contains("Download executive report")'
    "Resource Optimization list - Filter: Name":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-dropdown__menu-item:contains("Name")'
    "Resource Optimization list - Filter: State":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-dropdown__menu-item:contains("State")'
     "Resource Optimization list - Filter: Operating system":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-dropdown__menu-item:contains("Operating system")'
     "Resource Optimization list - Sort by: Name":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-table__button:contains("Name")'
     "Resource Optimization list - Sort by: OS":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-table__button:contains("OS")'
     "Resource Optimization list - Sort by: CPU Utilization":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-table__button:contains("CPU utilization")'
     "Resource Optimization list - Sort by: Memory Utilization":
