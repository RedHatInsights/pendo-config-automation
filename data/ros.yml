---
ros:
  color: 8
  pages:
    All pages:
      url_rules:
        - /insights/ros
        - /insights/ros/**
  features:
    _scope: '[data-ouia-bundle="insights"][data-ouia-app-id="ros"]'
    "Resource Optimization - Link: Download executive report":
      selectors:
        - '{} .pf-m-link:contains("Download executive report")'
    "Resource Optimization list - Filter: Name":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Name")'
    "Resource Optimization list - Filter: State":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("State")'
    "Resource Optimization list - Filter: Operating system":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Operating system")'
    "Resource Optimization list - Sort by: Name":
      selectors:
        - '{} .pf-c-table__button:contains("Name")'
    "Resource Optimization list - Sort by: OS":
      selectors:
        - '{} .pf-c-table__button:contains("OS")'
    "Resource Optimization list - Sort by: CPU Utilization":
      selectors:
        - '{} .pf-c-table__button:contains("CPU utilization")'
    "Resource Optimization list - Sort by: Memory Utilization":
      selectors:
        - '{} .pf-c-table__button:contains("Memory utilization")'
    "Resource Optimization list - Sort by: I/O Utilization":
      selectors:
        - '{} .pf-c-table__button:contains("I/O utilization")'
    "Resource Optimization list - Sort by: Suggestions":
      selectors:
        - '{} .pf-c-table__button:contains("Suggestions")'
    "Resource Optimization list - Sort by: State":
      selectors:
        - '{} .pf-c-table__button:contains("State")'
    "Resource Optimization list - Sort by: Last reported":
      selectors:
        - '{} .pf-c-table__button:contains("Last reported")'
    "Resource Optimization list - Export: General":
      selectors:
        - '{} #pf-dropdown-toggle-id-49'
    "Resource Optimization list - Export: CSV":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Export to CSV")'
    "Resource Optimization list - Export: JSON":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Export to JSON")'
    "Resource Optimization list - Export: PDF":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Export to PDF")'
    "Resource Optimization list - Manage columns":
      selectors:
        - '{} .pf-c-dropdown__menu-item:contains("Manage columns")'
