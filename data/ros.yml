        - '{}[data-ouia-app-id="ros"] .pf-c-table__button:contains("I/O utilization")'      
     "Resource Optimization list - Sort by: Suggestions":
      selectors:
        - '{}[data-ouia-app-id="ros"] .pf-c-table__button:contains("Suggestions")'     
     "Resource Optimization list - Sort by: State":
